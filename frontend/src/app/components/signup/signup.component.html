<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Register here
    </div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">




        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="form.name" #name="ngModel" name="name" id="name" placeholder="Name"
              required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{ error.name }}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="form.email" name="email" id="inputEmail3"
              placeholder="Email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                  {{ error.email }}
                </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="form.password" name="password" class="form-control" id="inputPassword3"
              placeholder="Password" required>
              <div class="alert alert-danger" [hidden]="!error.password">
                  {{ error.password }}
                </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirm" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="form.password_confirmation" name="password_confirmation"
              class="form-control" id="password_confirm" placeholder="Confirm Password" required>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
            <a routerLink="/login" class="btn btn-info float-right">Sign In</a>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
