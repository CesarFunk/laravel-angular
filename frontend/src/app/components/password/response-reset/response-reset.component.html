<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">


                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" [(ngModel)]="form.email" name="email" id="inputEmail3"
                               placeholder="Email" required>
                        <span class="text-danger" [hidden]="!error.email">
                            {{error.email}}
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" [(ngModel)]="form.password" name="password" class="form-control"
                               id="inputPassword3"
                               placeholder="Password" required>
                        <span class="text-danger" [hidden]="!error.password">
                            {{error.password}}
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" [(ngModel)]="form.password_confirmation" name="password_confirmation"
                               class="form-control" id="inputPassword4"
                               placeholder="Confirm Password" required>
                        <span class="text-danger" [hidden]="!error.password_confirmation">
                            {{error.password_confirmation}}
                        </span>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change
                            Password
                        </button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
